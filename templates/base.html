    <script>

        function jsEvent(value){
            console.log(value);
            function popupSetting(){
            let popup = document.getElementById('popup');
            if(!popup) return;

            let closeBtn = document.getElementById('close-btn');
            let showBtn = document.getElementById(value);

            // ポップアップ
            popUp(closeBtn);
            popDown(showBtn);

            // ポップアップ処理
            function popDown(elem){
                if(!elem) return;
            
                elem.addEventListener('click', function(){
                popup.classList.add('is-show');
                });
            }
            function popUp(elem){
                if(!elem) return;
            
                elem.addEventListener('click', function(){
                popup.classList.remove('is-show');
                });
            }
            let clone_A = "clone_A"+ value;
            let clone_B = "clone_B"+ value;
            let clone_C = "clone_C"+ value;

            let area_A = document.getElementById(clone_A);
            let area_B = document.getElementById(clone_B);
            let area_C = document.getElementById(clone_C);

            let clone_element_A = area_A.cloneNode(true);
            let clone_element_B = area_B.cloneNode(true);
            let clone_element_C = area_C.cloneNode(true);

            let pop_A = document.getElementById('pop_A');
            let pop_B = document.getElementById('pop_B');
            let pop_C = document.getElementById('pop_C');

            pop_A.appendChild(clone_element_A);
            pop_B.appendChild(clone_element_B);
            pop_C.appendChild(clone_element_C);

            let re_close = document.querySelector('.close-btn');
            re_close.addEventListener('click', ()=>{
                 location.reload();
            });

            }
            // ポップアップのセッティング
            popupSetting();
        }
